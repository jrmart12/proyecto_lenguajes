<div class="container">
    <h1>product List</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>Show Detail</td>
        </tr>
      </tbody>
    </table>
  </div>
